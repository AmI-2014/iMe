<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/ratchet.css" rel="stylesheet">

  	<body>
  		<div class="content">
			<script>
            window.setInterval("getPlayers()",2000);
			window.setInterval("hasGameStarted()",2000);
            </script>
            <div id="lobbyName"></div>
    		<h2><center>Players:</center></h2><br>
            <div id="players"></div>
            <button class="btn btn-positive btn-block" onClick="startGame()">START GAME!</span></button>
            <div id="starting"></div>
            <script>document.getElementById("lobbyName").innerHTML="<h4><center>Lobby name: "+ window.localStorage.getItem("LobbyName") + "</h4></center>";</script>
    	</div>
	</body>
