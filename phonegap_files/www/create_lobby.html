<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Lobby</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="myscripts.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
  </head>
  	<body>
        <script>
 		window.setInterval("getCoords()",1000);
		</script>
  		<div class="content">
        <br><br><br><br>
        	<form action="/" id="createLobby">
        	<input type="text" name="lobby" placeholder="Lobby Name"><br>
            <input type="number" name="checkpoints" placeholder="Checkpoints per player" max="10"><br>
            <input type="number" name="difficulty" placeholder="Range of Play (in meters)"><br>
            <input type="submit" value="Create Lobby!" class="btn btn-positive btn-block"></button>
            </form>
            <a href="play_game.html" data-transition="slide-out"><button class="btn btn-negative btn-block"><span class="icon icon-left"></span> Back</button></a>
            <script>
			$("#createLobby").submit(function(event) {
				event.preventDefault();
				if (window.localStorage.getItem("PlayerID")==null) alert("Set your username in Settings first!");
				else {
				var $form = $(this), lName=$form.find("input[name='lobby']").val(),
				nCheck=$form.find("input[name='checkpoints']").val(), difficulty=$form.find("input[name='difficulty']").val();
				var startCoords=coordsToString();
				if (startCoords=="error") alert("GPS off or not working!");
				else createLobby(lName, nCheck, difficulty, startCoords, difficulty);
				}})
			</script>
        <div id="GPS">
        </div>
    	</div>
  	</body>
</html>
