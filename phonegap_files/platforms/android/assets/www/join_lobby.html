<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join Lobby</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="myscripts.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
  </head>
  	<body>
  		<div class="content">
        <br><br><br><br><br><br>
        	<form action="/" id="joinLobby">
            <input type="text" name="lobby" placeholder="Lobby Name"><br>
            <input type="submit" value="Join Lobby!" class="btn btn-positive btn-block"></button>
            </form>
            <a href="play_game.html" data-transition="slide-out"><button class="btn btn-negative btn-block"><span class="icon icon-left"></span> Back</button></a>
            <script>
			$("#joinLobby").submit(function(event) {
				event.preventDefault();
				if (window.localStorage.getItem("PlayerID")==null) alert("Set your username in Settings first!");
				else {
				var $form = $(this), lName=$form.find("input[name='lobby']").val();
				if (lName=="") alert("Well, at least write something!");
				else joinLobby(lName);
				}})
			</script>
    	</div>
	</body>
</html>
